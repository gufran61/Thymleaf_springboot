<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Example of loop</title>
</head>
<body>
	<h1>Going to traverse element in collection</h1>
	<h1 th:text="${itr}"></h1>
	<ul>
	<li th:each="n,status :${itr}">
	<span th:style="${status.odd} ? 'font-weight:bold' : ' ' " th:text="${status.index}+' '+${n}"></span>
	</ul>
</body>
</html>
